<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>

	<h:form enctype="multipart/form-data">

		<h:panelGrid columns="2">
			<p:outputLabel value="Nome: " for="nome" />
			<p:inputText value="#{arquivoController.arquivo.nome}" id="nome" />

			<p:fileUpload label="Arquivo" skinSimple="true" mode="simple"
				value="#{arquivoController.file}" />
		</h:panelGrid>


		<p:commandButton value="Salvar"
			action="#{arquivoController.addArquivo()}" ajax="false" />
	</h:form>

	<c:forEach items="#{arquivoController.arquivos}" var="a">
		<h:form>
			<h:outputText value="#{a.nome}" /> - 
			<p:commandButton value="Download" ajax="false">
				<p:fileDownload value="#{arquivoController.download(a.id)}" />
			</p:commandButton>
		</h:form>
	</c:forEach>

</h:body>
</html>
